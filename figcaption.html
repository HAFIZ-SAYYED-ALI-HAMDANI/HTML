<!DOCTYPE html>
<html>
<head>
	<title>figcaption</title>
</head>
<body>
	<!--figure & figcaption.There are many some figure which have caption.To link figure with its caption HTML 5 has introduced figure and figcaption. In figure tag, We give the img and in figcaption we write the caption.If many photos have one caption,we give all the imge in figure tag and caption in figcaption tag -->
	<figure>
		<img src="rose.jpg" alt="PIAIC women in technology" title="PIAIC wit group" width="600" height="450"/>
		<br/>
		<figcaption>The women Enpowerment Division of the presidential initiative for Artificial Intelligence and computing is committed to the enpowerment and autonomy of women in pakistan.
		</figcaption>
	</figure>
	</body>
	</html>

<body>
	<!--Div vs span-->
	<h1>Div vs Span</h1>
	<div style="background-color: lightblue;">Hello</div>
	<div style="background-color: darkgrey;"> World;</div>
	<br/>
	<br/>
	<span style="background-color: lightblue;">Hello</span>
	<span style="background-color: darkgrey;">World;</span>
	<br/>
	<br/>
	<p> Span is an inline element.What happens if we use span with div?</p>
	<span style="background-color: darkgrey;">world! </span>

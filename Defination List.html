<!DOCTYPE html>
<html>
<head>
	<title>Definition Lists</title>
</head>
<body>
	<!--Definition Lists:
	                     dl tag shows that this is list of definitions.For definition term we use dt tag & for definition data we use definition dd tag.-->
	<dl>
		<dt>Traffic</dt>
		<dd>The movement of vehicles.</dd>
		<dt>jam</dt>
		<dd>To become stuck.</dd>
		<dd> A food made by boiling fruit and sugar to a thick consistency.</dd>
		<dt>Car</dt>
		<dd>A vehicle that moves on wheels.</dd>
	</dl>
</body>
</html>

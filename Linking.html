<!DOCTYPE html>
<html>
<head>
	<title>Opening link in new tab</title>
</head>
<body>
	<!--Opening link in new tab-->
	<h1>Social Meadia,Open link in a new tab</h1>
	<ul>
		<li><a target="_blank" href="https://www.facebook.com">FaceBook</a></li>
		<li><a target="_blank" href="https://www.twitter.com">Twitter</a></li>
		<li><a target="_blank" href="https://www.Instagram.com">instagram</a></li>
		<li><a target="_blank" href="https://www.youtube.com">Youtube</a></li>
	</ul>
	<h1>Social Meadia,Open link in a same tab</h1>
	<ul>
		<li><a target="_self" href="https://www.facebook.com">FaceBook</a></li>
		<li><a target="_self" href="https://www.twitter.com">Twitter</a></li>
		<li><a target="_self" href="https://www.Instagram.com">instagram</a></li>
		<li><a target="_self" href="https://www.youtube.com">Youtube</a></li>
	</ul>
</body>
</html>
